<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!--fonts google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue Boolzapp</title>
    </head>
    <body>

        <!--vue app container-->
        <div id="app">

            <div class="container app_box">
                <div class="row">

                <!--start sidebar left-->
                <div class="col-4 sidebar_left">

                    <!--header sidebar-->
                    <header class="sidebar_list_header container">
                        <div class="row d-flex justify-content-between">
                            <div class="col-6 user_contact">
                                <img src="./img/avatar_io.jpg" alt="avatar_1" class="avatar">
                                <span>Sofia</span>
                            </div>
                            <div class="col-6 menu_list_right">
                                <ul class="icon">
                                    <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                                    <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                                    <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </header>

                    <!--topbar alert notification-->
                    <div class="topbar_alert container">
                        <div class="row d-flex justify-content-start">
                            <div class="col-2 icon_alert">
                                <i class="fa-solid fa-bell-slash my-bell"></i>
                            </div>
                            <div class="col-10 text_alert">
                                <span>Ricevi notifiche di nuovi messaggi</span>
                                <a a href="#"><p>Attiva notifiche desktop</p></a> 
                            </div>
                        </div> 
                    </div>

                    <!--search bar contact-->
                    <div class="search_bar_contact container">
                        <div class="row">
                            <div class="col-2 p-0 mt-1 icon_search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="col-10 p-0 mt-1">
                                <input type="search" name="" id="" placeholder="Cerca o inizia una nuova chat" class="form_cotrol p_left">
                            </div>
                        </div>
                    </div>

                    <!--main sidebar-->
                    <main class="sidebar_main"></main>

                </div>
                <!--end sidebar left-->
                
                <!--start chat message-->
                <div class="col-8 chat_message">

                    <!--header chat message-->
                        <header class="chat_message_header container">
                            <div class="row d-flex justify-content-between">
                                <div class="col-6 user_contact">
                                    <img src="./img/avatar_1.jpg" alt="avatar_1" class="avatar">
                                    <p>Ultimo accesso oggi alle 12.00</p>
                                </div>
                                <div class="col-6 menu_list_right">
                                    <ul class="icon">
                                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                                        <li><a href="#"><i class="fa-solid fa-paperclip"></i></a></li>
                                        <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </header>

                    <!--main chat message-->
                    <main class="chat_main"></main>

                    <!--footer chat message-->
                    <footer class="chat_footer"></footer>

                </div>
                <!--end chat message-->

                </div>
            </div>

        </div>
        <!--end vue app container-->

        <!--vue-->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!--js-->
        <script src="./js/script.js"></script>

    </body>
</html>
