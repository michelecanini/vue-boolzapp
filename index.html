<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!--fonts google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue Boolzapp</title>
    </head>
    <body>

        <!--vue app container-->
        <div id="app">

            <div class="container app_box">
                <div class="row">

                <!--start sidebar left-->
                <div class="col-4 sidebar_left">

                    <!--header sidebar-->
                    <header class="sidebar_list_header container">
                        <div class="row d-flex justify-content-between">
                            <div class="col-6 user_contact">
                                <img src="./img/avatar_io.jpg" alt="avatar_1" class="avatar">
                                <span>Sofia</span>
                            </div>
                            <div class="col-6 icon_right"></div>
                        </div>

                    </header>

                    <!--topbar alert notification-->
                    <div class="topbar_alert"></div>

                    <!--search bar contact-->
                    <div class="search_bar_contact"></div>

                    <!--main sidebar-->
                    <main class="sidebar_main"></main>

                </div>
                <!--end sidebar left-->
                
                <!--start chat message-->
                <div class="col-8 chat_message">

                    <!--header chat message-->
                    <header class="chat_message_header"></header>

                    <!--main chat message-->
                    <main class="chat_main"></main>

                    <!--footer chat message-->
                    <footer class="chat_footer"></footer>

                </div>
                <!--end chat message-->

                </div>
            </div>

        </div>
        <!--end vue app container-->

        <!--vue-->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!--js-->
        <script src="./js/script.js"></script>

    </body>
</html>
